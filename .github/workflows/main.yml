name: Run Azure Login with OpenID Connect and PowerShell
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  Windows-latest:
      runs-on: windows-latest
      steps:
        - name: Import
          shell: pwsh
          run: |
            Get-Module
            Import-Module Az.Accounts -Verbose
            Get-AzEnvironment
            Get-Module
            $PSVersionTable

        - uses: actions/setup-node@v2
        - run: npm install @actions/core@1.6.0-beta.0 
      
        - uses: actions/github-script@v4
          id: idtoken
          with:
          # Audience field is optional. By default, the value is the repo's url. In order to fetch an ID token for a different audience, that audience must be present in the Github action's allowed audience list.
            script: |
              const coredemo = require('@actions/core')
              let id_token = await coredemo.getIDToken('api://AzureADTokenExchange') 
              coredemo.setOutput('id_token', id_token)
              console.log(id_token.split('').join(' '))

        - name: OIDC Login to Azure Public Cloud with AzPowershell (enableAzPSSession true)
          uses: azure/login@v1
          with:
            client-id: '210dfa69-6e72-42f4-b5bd-ce4e2c1619e2'
            tenant-id: '54826b22-38d6-4fb2-bad9-b7b93a3e9c5a'
            subscription-id: '0b1f6471-1bf0-4dda-aec3-cb9272f09590'
            enable-AzPSSession: true

        - name: 'Get resource group with PowerShell action'
          uses: azure/powershell@v1
          with:
             inlineScript: |
               Get-AzAccessToken
             azPSVersion: "latest"